<div class="container mb-3 py-4 mt-5">
  <h2>Contact Us</h2>
<form method="POST" action="/contact">
    {% csrf_token %}
    
    <div class="form-group mb-3">
      <label for="exampleInputname1" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter your Name">
      
    </div>
    <div class="form-group mb-3">
        <label for="exampleInputname1" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Enter your Email">
        
    </div>
    <div class="form-group mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number" >
    </div>
    <div class="form-group mb-3">
        <label for="desc" class="form-label">Tell me about what you want to contact me for...</label>
        <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter something" >
    </div>
    <button type="submit" class="btn btn-primary ">Submit</button>
  </form>
</div>
 {% endblock body %}
