  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title> {% block title %} {% endblock title %}index</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index"></a>Ice-Creame</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/services" tabindex="-1" aria-disabled="true">Products</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link active" href="/contact" tabindex="-1" aria-disabled="true">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex">
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link active text-white" class="btn btn-primary" aria-current="page" href="">{{user}}</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white" class="btn btn-primary" aria-current="page" href="{% url 'myorders' %}">Buying Products</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active text-white" class="btn btn-primary" aria-current="page" href="{% url 'cart' %}"> <i class="fa fa-shopping-cart"></i>Cart</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'logout' %}" class="btn btn-primary mx-2">Logout</a>
                </li>
                {% endif %}
                <li class="nav-item">
                  <a class="btn btn-primary mx-2" href="/signuppage">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary mx-2" href="/login" class="btn btn-primary">Sign In</a>
                </li>
               
                
                
            </form>
          </div>
        </div>
      </nav>
<div class="">
  {% block body %} {% endblock %}
</div>
