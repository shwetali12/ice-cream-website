{% extends "base.html" %}
{% load static %}


{% block body %}
<div class="container-fluid">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/2.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="text-white">All Ice-Creame flavors</h1>
          
        </div>
      </div>
    </div>
  </div>
  <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for i in kulfi_data %}
        <div class="col">
          <div class="card h-100">
           <a href="{% url 'kulfi_details' i.id  %}"><img src="/media/{{ i.image }}" class="card-img-top" alt="..." height="300" width="100"></a>
            <div class="card-body">
              <b>{{i.name}}</b>     
              <div class="d-flex justify-content-between align-items-center">
                <small> Price:{{ i.price}}</small>
                
              </div>         
              
            </div>
            
          </div>
        </div>
        {% endfor %}
      </div>
       
        
      </div>
      
      
  </div>
</div>
 {% endblock %}
